<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						## <aside></aside>
					</script>
				</section>
				<section id="fragments">
					<h3 class="fragment">cookie</h3>
					<p>
						<ol>
							<li class="fragment">http是无状态的</li>
							<li class="fragment">提供了服务端控制客户端的方式</li>
						</ol>
					</p>
				</section>
				<section id="fragments">
					<h3 class="fragment">跨域</h3>
					<p>
						<ol>
							<li class="fragment">同源策略</li>
						</ol>
					</p>
				</section>
				<section id="fragments">
					<h3 class="fragment">JSONP</h3>
					<p>
						<ol>
							<li>
								<h4 class="fragment">原理：xxxxx</4>
							</li>
							<li>
								<h4 class="fragment">cookie：可读写</4>
							</li>
							<li>
								<h4 class="fragment">应用：单点登陆</4>
							</li>
						</ol>
					</p>
				</section>
				<section id="fragments">
					<h3 class="fragment">JSONP</h3>
					<p>
						<ol>
							<li>
								<h4 class="fragment">原理：xxxxx</4>
							</li>
							<li>
								<h4 class="fragment">cookie：默认不可读写</4>
							</li>
							<li>
								<h4 class="fragment">应用：后端微服务（例如Hago）</4>
							</li>
						</ol>
					</p>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
